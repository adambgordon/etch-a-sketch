<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">"Etch-A-Sketch"</div>
        <div class="main-container">
            
            <div class="menu">
                <div>
                    <input type="color" defaultValue="#000000" class="color-picker">
                </div>  
                <div>   
                    <span class="slider-output"></span>
                </div>
                <div>
                    <input type="range" min="1" max="100" value="50" class="slider">
                </div>
                <div>
                    <button class="random-color-button">Randomize Color</button>
                </div>
                <div>
                    <button class="rainbow-button">Rainbow Mode</button>
                </div>
                <div>
                    <button class="rainbow-trail-button">Rainbow Trail Mode</button>
                </div>
                <div>
                    <button class="color-scheme-button">Color Scheme Mode</button>
                </div>
                <div>
                    <button class="gridlines-button">Toggle Grid Lines</button>
                </div>
                <div>
                    <button class="eraser-button">Eraser</button>
                </div>
                <div>
                    <button class="clear-button">Clear</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <div class="canvas"></div>
            </div>

        </div>
    </body>
</html>
